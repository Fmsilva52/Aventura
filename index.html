<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>
        <div class="passo ativo"id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Em um dia desses encontrei um mapa</p>
            <button class="btn-proximo" data-proximo="1">Rio de Janeiro</button>
            <button class="btn-proximo" data-proximo="2">Pernambuco</button>
        </div>
        <div class="passo"id="passo-1">
            <p>Vc começa sua viagem no Rio de Janeiro próximo do campo do Botafogo</p>

            <button class="btn-proximo" data-proximo="4">Desistir e voltar</button>
        </div>

            <button class="btn-proximo" data-proximo="6">Explorar as praias próximas</button>
            
        </div>
        <div class="passo" id="passo-3">
            <img src="img/cenario-passo4-voltar-casa.png">
            <p>Votorantim, vc Votorantim</p>
            <button class="btn-proximo" data-proximo="7">Investigar as Escolas antigas</button>
            <button class="btn-proximo" data-proximo="8">Explorar praça de eventos</button>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo11-cidade-perdida.png" alt="Encontrando o tesouro">
            <p>VC encontrou a escola </p>
            <button class="btn-proximo" data-proximo="9">Investigar as salas </button>
            <button class="btn-proximo" data-proximo="10">Explorar biblioteca</button>
            
    </main>
